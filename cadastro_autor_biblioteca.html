<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Autor - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 50%, #20B2AA 100%);
            margin: 0;
            padding: 20px 0;
        }
        
        .cadastro-container {
            background: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        
        .cadastro-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2E8B57;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .cadastro-subtitle {
            text-align: center;
            margin-bottom: 35px;
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2E8B57;
            font-size: 0.95rem;
        }
        
        .form-label.required::after {
            content: " *";
            color: #dc3545;
        }
        
        .btn-cadastrar {
            width: 100%;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 50%, #20B2AA 100%);
            border: none;
            border-radius: 10px;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .btn-cadastrar:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.4);
        }
        
        .btn-limpar {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            background: transparent;
            border: 2px solid #6c757d;
            border-radius: 10px;
            color: #6c757d;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-limpar:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #2E8B57;
            box-shadow: 0 0 0 0.2rem rgba(46, 139, 87, 0.25);
        }
        
        .row {
            margin-bottom: 10px;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .form-icon {
            position: relative;
        }
        
        .form-icon::before {
            content: "üìö";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            z-index: 1;
        }
        
        .header-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .required-note {
            text-align: center;
            font-size: 0.8rem;
            color: #dc3545;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="text-center header-icon">üìñ</div>
        <h2 class="cadastro-title">Cadastro de Autor</h2>
        <p class="cadastro-subtitle">Sistema de Gest√£o de Biblioteca</p>
        <p class="required-note">* Campos obrigat√≥rios</p>
        
        <form>
            <!-- Informa√ß√µes Pessoais -->
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="nomeCompleto" class="form-label required">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo do autor" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nomeArtistico" class="form-label">Nome Art√≠stico/Pseud√¥nimo</label>
                        <input type="text" class="form-control" id="nomeArtistico" placeholder="Ex: J.K. Rowling">
                    </div>
                </div>
            </div>
            
            <!-- Data de Nascimento e Nacionalidade -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nacionalidade" class="form-label">Nacionalidade</label>
                        <select class="form-select" id="nacionalidade">
                            <option value="">Selecione a nacionalidade</option>
                            <option value="brasileira">Brasileira</option>
                            <option value="americana">Americana</option>
                            <option value="inglesa">Inglesa</option>
                            <option value="francesa">Francesa</option>
                            <option value="alem√£">Alem√£</option>
                            <option value="italiana">Italiana</option>
                            <option value="espanhola">Espanhola</option>
                            <option value="portuguesa">Portuguesa</option>
                            <option value="argentina">Argentina</option>
                            <option value="outra">Outra</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- G√™neros Liter√°rios -->
            <div class="form-group">
                <label for="generos" class="form-label required">Principais G√™neros Liter√°rios</label>
                <select class="form-select" id="generos" multiple>
                    <option value="romance">Romance</option>
                    <option value="ficcao">Fic√ß√£o</option>
                    <option value="nao-ficcao">N√£o-fic√ß√£o</option>
                    <option value="biografia">Biografia</option>
                    <option value="historia">Hist√≥ria</option>
                    <option value="ciencia">Ci√™ncia</option>
                    <option value="filosofia">Filosofia</option>
                    <option value="poesia">Poesia</option>
                    <option value="drama">Drama/Teatro</option>
                    <option value="infantil">Literatura Infantil</option>
                    <option value="juvenil">Literatura Juvenil</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="ficcao-cientifica">Fic√ß√£o Cient√≠fica</option>
                    <option value="misterio">Mist√©rio/Suspense</option>
                    <option value="autoajuda">Autoajuda</option>
                </select>
                <div class="help-text">Segure Ctrl (ou Cmd no Mac) para selecionar m√∫ltiplos g√™neros</div>
            </div>
            
            <!-- Biografia -->
            <div class="form-group">
                <label for="biografia" class="form-label">Biografia Resumida</label>
                <textarea class="form-control" id="biografia" rows="4" placeholder="Breve descri√ß√£o sobre a vida e obra do autor..."></textarea>
                <div class="help-text">Informa√ß√µes relevantes sobre a carreira e principais obras</div>
            </div>
            
            <!-- Pr√™mios e Reconhecimentos -->
            <div class="form-group">
                <label for="premios" class="form-label">Principais Pr√™mios e Reconhecimentos</label>
                <textarea class="form-control" id="premios" rows="3" placeholder="Lista dos principais pr√™mios recebidos..."></textarea>
            </div>
            
            <!-- Site e Redes Sociais -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="website" class="form-label">Website Oficial</label>
                        <input type="url" class="form-control" id="website" placeholder="https://www.exemplo.com">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="redesSociais" class="form-label">Redes Sociais</label>
                        <input type="text" class="form-control" id="redesSociais" placeholder="@autor ou links das redes">
                    </div>
                </div>
            </div>
            
            <!-- Status -->
            <div class="form-group">
                <label for="status" class="form-label required">Status do Autor</label>
                <select class="form-select" id="status" required>
                    <option value="">Selecione o status</option>
                    <option value="ativo">Ativo</option>
                    <option value="falecido">Falecido</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            
            <!-- Observa√ß√µes -->
            <div class="form-group">
                <label for="observacoes" class="form-label">Observa√ß√µes Adicionais</label>
                <textarea class="form-control" id="observacoes" rows="3" placeholder="Informa√ß√µes complementares sobre o autor..."></textarea>
            </div>
            
            <!-- Bot√µes -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <button type="button" class="btn btn-limpar">üóëÔ∏è Limpar Formul√°rio</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-cadastrar">üìù Cadastrar Autor</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funcionalidade do bot√£o limpar
        document.querySelector('.btn-limpar').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                document.querySelector('form').reset();
            }
        });
        
        // Valida√ß√£o b√°sica no envio
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const generos = document.getElementById('generos').value;
            const status = document.getElementById('status').value;
            
            if (!nomeCompleto || !generos || !status) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            alert('Autor cadastrado com sucesso!');
            // Aqui voc√™ adicionaria a l√≥gica para enviar os dados
        });
    </script>
</body>
</html>
