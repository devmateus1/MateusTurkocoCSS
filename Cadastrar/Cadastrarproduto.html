 <!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Produto</title>
</head>
    

<body >
    <center>
            <table >
                <tr>
                   <td rowspan=2> <center><img src="logo.ico" height="100" width="100"> </center></td>
                   <td style="color: rgb(0, 0, 0);"> <center> Cadastro </center></td>
        
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);"><center> Produto </center></td>
                </tr>
                <td colspan=2></td>
        
                <tr>
                    <td style="color: rgb(0, 0, 0);"><center> Nome </center></td>
                    <td> <input type="text" id="nome" /> </td>
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);"><center> Descrição </center></td>
                    <td> <input type="text" id="telefone" /></td>
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);"><center> Categoria</center></td>
                    <td> <input type="text" id="email" /></td>
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);" ><center>Quantidade  </center></td>
                    <td> <input type="text" id="datanascimento" /></td>
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);"><center>Preço </center></td>
                    <td> <input type="text" id="rua" /></td>
                </tr>
                <tr>
                    <td style="color: rgb(0, 0, 0);"> <center> Fornecedor </center></td>
                    <td> <input type="text" id="bairro" /></td>
                </tr>

                <tr>
                    
                    <td> <input type="submit" value="Registrar Produto" /></td>
                </tr>
            
        </table>
    </center>
        <br/>
</body>
</html>
